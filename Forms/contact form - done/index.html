<!DOCTYPE html>
<html>
<head>
	<title>Contact Blue Developer Directory</title>
	<style type="text/css">
		body{
			background: #1c478e;
			margin: 0;
			color:#fff;
		}
		h1{
			background: #333;
			margin:0;
			padding:5px;

		}
		div{
			padding-left: 10px;
		}
		label{
			
			display: inline-block;
			width: 150px;
		}
		
	</style>
</head>
<body>
	<h1>Blue Developer Directory</h1>
	<div>
		<h3>Contact US</h3>
		<p>Please use this form to contact a member of our website team</p>
		<form action="process.php" method="post">
		<p>
			<label for="name">Full Name:</label>
			<input type="text" name="name">
		</p>
		<p>
			<label for="email">Email Address:</label>
			<input type="text" name="email">
		</p>
		<p>
			<label for="phone">Phone Number:</label>
			<input type="text" name="phone">
		</p>
		<p>
			<label for="call">Best Time To Call</label>
			<input type="radio" name="call" value="morning" checked>Morning
			<input type="radio" name="call" value="afternoon">Afetrnoon
			<input type="radio" name="call" value="Evening"> Evening
		</p>
		<p>
			<label for="Budget">Budget</label>
			<select type="list" name="Budget">
				<option>--Select One--</option>
				<option value="100-500">$100-$500</option>
				<option value="500-1000">$500-$1000</option>
				<option value="1000-2000">$1000-$2000</option>
				<option value="2000+">$2000+</option>
				<option value="not sure">Not Sure</option>
			</select>
		</p>
		<p>
			<label for="Services">Services Needed: (Check all that apply)</label>
			<table>
				<tr>
					<td><input type="checkbox" name="Services" value="html">html
					<input type="checkbox" name="Services" value="php">php
					</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="Services" value="asp">Asp
					<input type="checkbox" name="Services" value="java">java
					</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="Services" value="c++">c++
					<input type="checkbox" name="Services" value="design">design</td>
				</tr>
			</table>
		</p>
		<p>
			<input type="submit" name="submit" value="Submit Form">
		</p>
		
			
		</form>
	</div>

</body>
</html>
